<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="text-center p-3">To Do List</h1>
      </header>
      <main>
        <div class="container w-50">
          <h3 class="text-center" v-if="!toDos.length">Empty List</h3>

          <ul class="list-group">
            <li v-for="(item, index) in toDos" class="list-group-item d-flex justify-content-between align-items-center">
              {{ item }}
              
              <button type="button" class="btn-close" aria-label="Close" @click="removeItem(index)"></button>
            </li>
          </ul>

          <div class="input-group my-5">
            <input type="text" class="form-control" placeholder="Insert item" v-model="newItem">
            <button class="btn btn-outline-secondary" type="button" @click="addItem">Add</button>
          </div>
        </div>
      </main>

    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
